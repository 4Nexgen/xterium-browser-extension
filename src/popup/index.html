<!DOCTYPE html>
<html>
  <head>
    <title>Xterium Wallet</title>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
        background-color: #f5f5f5;
      }
      h1 {
        font-size: 18px;
        color: #333;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #status {
        margin-top: 20px;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Xterium Wallet</h1>
    <input type="text" id="username" name="username" placeholder="Enter your username" />
    <button id="connect">Connect Wallet</button>
    <div id="status">Not connected</div>
    <script src="popup.js"></script>
  </body>
</html>
